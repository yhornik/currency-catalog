<p-card>
  <ng-container *ngIf="currency">
    <h1>{{currency.code}}</h1>
    <div>
      <ul>
        <li>code: {{currency.code}}</li>
        <li>name: {{currency.name}}</li>
        <li>currency_type: {{currency.currency_type}}</li>
        <li>code_estandards_alpha: {{currency.code_estandards_alpha}}</li>
        <li>code_iso_numeric3: {{currency.code_iso_numeric3}}</li>
        <li>code_iso_alpha3: {{currency.code_iso_alpha3}}</li>
      </ul>
    </div>
  </ng-container>

</p-card>
